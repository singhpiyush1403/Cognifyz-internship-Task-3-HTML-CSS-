<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangeSeasons</title>
    <link rel="stylesheet" href="changeSeason.css">
</head>

<body>
    <div class="container">
        <div class="pictures">  
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/seasons-switcher-four-seasons-md-img.png" class="season-image d-none d-md-inline" id="seasonMediumImage" />
        </div>
        <div class="buttons">
            <button class="button spring-button" id="springBtn" onclick="spring()">Spring</button>
            <button class="button summer-button" id="summerBtn" onclick="summer()">Summer</button>
            <button class="button autumn-button" id="autumnBtn" onclick="autumn()">Autumn</button>
            <button class="button winter-button" id="winterBtn" onclick="winter()">Winter</button>

        </div>
    </div>
    <script src="changeSeason.js"></script>
</body>

</html>
